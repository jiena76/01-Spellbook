<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spellbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
    <h1>Spellbook</h1>
    <!--
    <h2>Good morning</h2>

    <button class='b1'>Click me</button>
    <button class='b2'>2nd change</button>
    -->

    <form method='post'>
        New Spell:<br>
      <div>  
        <!-- AUTOFOCUS: when the page loads, the cursor starts here -->
        <input type="text" name="spell" placeholder="Enter a spell name" autofocus><br>
        <button type="submit">Submit</button>
      </div>
      <button type="button" name='sort' onclick="levelSort()">Sort by Levels</button>
    </form>
    Level:
    <input type="range" class='range-bar' min="1" max="5" value="Level">
    <p class='value'>Value = 3</p>

    <div class='spells'>
      <ul></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
